<!DOCTYPE html>
<html>
<head>
    <title>Signup Test</title>
</head>
<body>
    <h1>Signup Test</h1>
    <button id="signup-button">Test Signup</button>
    <div id="result"></div>
    
    <script>
        document.getElementById('signup-button').addEventListener('click', function() {
            document.getElementById('result').innerHTML = 'Signup button works!';
            console.log('Signup button clicked successfully!');
        });
    </script>
</body>
</html>
